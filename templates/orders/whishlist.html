{% comment %} <div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Wishlist</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        {% if wishlist_items %}
            {% for item in wishlist_items %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                <div class="card product-item border-0 mb-4">
                    <a href="{% url 'product_details' item.product.id %}">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" src="{{ item.image }}" alt="{{ item.product.title }}">
                        </div>
                    </a>
                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                        <h6 class="text-truncate mb-3">{{ item.product.title }}</h6>
                        <div class="d-flex justify-content-center">
                            <h6>${{ item.product.price }}</h6>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-light border">
                        <a href="{% url 'product_details' item.product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Details</a>
                        <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-sm text-dark p-0"><i class="bi bi-trash-fill"></i>Remove</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center">
                <h4>Your wishlist is empty.</h4>
                <p>Start adding items to your wishlist now!</p>
            </div>
        {% endif %}
    </div>

 
</div> {% endcomment %}
