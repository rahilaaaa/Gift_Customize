    <!-- Topbar Start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <div class="container-fluid">

         <!-- Display messages -->
        {% if messages %}
         <div>
             {% for message in messages %}
                 <div 
                     class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" 
                     role="alert">
                     {{ message }}
                 </div>
             {% endfor %}
         </div>
        {% endif %}
    
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">Z</span>Yft</h1>
                </a>
            </div>
            <div class="col-lg-6 col-6 text-left">

                {% block search %}
                    {% comment %} {% include "products/nav_search.html" %} {% endcomment %}
                {% endblock search %}   
                
            </div>
          
        {% if  request.user.is_authenticated  %}
           
                {% include "products/topbar_user.html" %}
           
        {% endif %}
      
       
          
        </div>
    </div>
    <!-- Topbar End -->
